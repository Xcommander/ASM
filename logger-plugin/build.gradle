plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven'
}



dependencies {
    //添加依赖
    implementation fileTree(dir: 'libs',includes: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.android.tools.build:gradle:$gradle_version"
    //为了使用gradle api
    implementation gradleApi()

    //asm库
    implementation "org.ow2.asm:asm:$asm_version"
    implementation "org.ow2.asm:asm-commons:$asm_version"
    implementation "org.ow2.asm:asm-analysis:$asm_version"
    implementation "org.ow2.asm:asm-util:$asm_version"
    implementation "org.ow2.asm:asm-tree:$asm_version"

}
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

//插件上传到本地maven库

uploadArchives{
    repositories {
        mavenDeployer{
            //设置插件的GAV参数
            pom.groupId='com.jason.logger.plugin'//包名
            pom.artifactId='ASMPlugin'//插件名
            pom.version='1.0'//版本号
            repository(url:uri('../repo'))//文件发布到目标目录下，../表示父目录
        }
    }
}